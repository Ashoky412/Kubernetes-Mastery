---
# k8s-deployment-labs/04-failure-simulation.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-failure
  namespace: sre
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:nonexistenttag
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"
